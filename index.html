<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 10px 0;
      color: #fff;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, font-size 0.3s ease, text-shadow 0.3s ease;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    #status {
      font-size: 1.5rem;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    #reset {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #reset:hover {
      background-color: #e64a19;
    }

    /* Highlight the X and O on their turn */
    .cell.x {
      color: #f44336; /* Red for X */
      font-size: 3rem; /* Bigger size */
      text-shadow: 0 0 20px #f44336; /* Glow effect */
    }

    .cell.o {
      color: #2196f3; /* Blue for O */
      font-size: 3rem; /* Bigger size */
      text-shadow: 0 0 20px #2196f3; /* Glow effect */
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="game-board" id="board"></div>
  <h2 id="status">Player X's turn</h2>
  <button id="reset">Restart Game</button>
  <audio id="bg-music" loop autoplay>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const bgMusic = document.getElementById('bg-music');

    let cells = [];
    let currentPlayer = 'X';
    let gameActive = true;

    // Start background music
    bgMusic.volume = 0.2;

    // Initialize the game board
    function initializeBoard() {
      board.innerHTML = '';
      cells = [];
      gameActive = true;
      currentPlayer = 'X';
      updateStatus();

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    // Update the status text with color and glow effect
    function updateStatus() {
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      if (currentPlayer === 'X') {
        statusText.style.color = '#f44336'; // X color (red)
        statusText.style.textShadow = '0 0 20px #f44336';
      } else {
        statusText.style.color = '#2196f3'; // O color (blue)
        statusText.style.textShadow = '0 0 20px #2196f3';
      }
    }

    // Handle cell click
    function handleCellClick(e) {
      const cell = e.target;

      if (cell.textContent !== '' || !gameActive) return;

      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer === 'X' ? 'x' : 'o'); // Add specific class for X or O
      cell.classList.add('taken');

      if (checkWin()) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        statusText.style.color = currentPlayer === 'X' ? '#f44336' : '#2196f3';
        statusText.style.textShadow = '0 0 30px rgba(255,255,255,0.8)';
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell.textContent !== '')) {
        statusText.textContent = 'Draw!';
        statusText.style.color = '#ff9800'; // Draw color (orange)
        statusText.style.textShadow = '0 0 20px #ff9800';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();
    }

    // Check for a win
    function checkWin() {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
      ];

      return winConditions.some(condition => {
        const [a, b, c] = condition;
        return cells[a].textContent === currentPlayer &&
               cells[b].textContent === currentPlayer &&
               cells[c].textContent === currentPlayer;
      });
    }

    // Restart game
    resetButton.addEventListener('click', () => {
      // This is the bridge to Sketchware. It will try to call the "showAd" function.
      if (typeof MyActivity !== 'undefined' && typeof MyActivity.showAd === 'function') {
        MyActivity.showAd();
      }
      
      initializeBoard();
      bgMusic.currentTime = 0; // Restart music
      bgMusic.play();
    });

    // Start the game
    initializeBoard();
  </script>
</body>
</html>
